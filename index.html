<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>حملة سامس الطبية – حلب 2025</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Naskh+Arabic:wght@400..700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body::after {
      content: '';
      background: url('https://upload.wikimedia.org/wikipedia/commons/2/2f/Citadel_of_Aleppo_2007.jpg') no-repeat center center / cover;
      opacity: 0.1;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -2;
    }

    header::after {
      content: 'حلب الشهباء';
      font-family: 'Noto Naskh Arabic', serif;
      position: absolute;
      bottom: -2.5em;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2em;
      color: rgba(255,255,255,0.15);
      letter-spacing: 0.3em;
      white-space: nowrap;
      z-index: 0;
    }

    section::before {
      content: '\f3c5'; /* FontAwesome location-dot */
      font-family: 'Font Awesome 6 Free';
      font-weight: 900;
      position: absolute;
      top: 1.5em;
      left: 2em;
      font-size: 3em;
      color: var(--accent);
      opacity: 0.08;
      pointer-events: none;
    }

    footer {
      background: url('https://upload.wikimedia.org/wikipedia/commons/d/d6/Traditional_souk_in_Aleppo.jpg') no-repeat center center / cover;
      background-blend-mode: multiply;
      background-color: rgba(0,0,0,0.7);
      color: white;
    }

    footer::after {
      content: 'من قلب حلب إلى قلوبكم ❤️';
      display: block;
      font-size: 1.2em;
      margin-top: 1em;
      opacity: 0.85;
    }
  </style>
</head>
<body>

</body>
</html>
